<head>
  <title>Movies Website</title>
</head>
<body>
  <nav>
    <a class="logo" href="/">
      <img src="../../assets/logo.png" />
    </a>
    <ul class="menu">
      <li><a href="/movie-list">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
    </ul>
    <div class="search">
      <i class="icon-search"></i>
      <input
        type="text"
        placeholder="Search for your movie"
        name="searchbtn"
        id="searchText"
      />
      <button
        type="submit"
        name="submitbtn"
        id="submitbtn"
        (click)="submitOnClick()"
        [routerLink]="['/movie-search']"
      >
        Submit
      </button>
    </div>
  </nav>
  <section id="main">
    <h1 class="showcase-heading">Showcase</h1>
  </section>
  <owl-carousel
    [options]="homeSlider"
    [carouselClasses]="['owl-theme', 'customClassName']"
  >
    <div class="showcase-box">
      <img src="../../assets/movie-3.png" />
    </div>
    <div class="showcase-box">
      <img src="../../assets/movie-2.png" />
    </div>
    <div class="showcase-box">
      <img src="../../assets/movie-1.png" />
    </div>
  </owl-carousel>
</body>
